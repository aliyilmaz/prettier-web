<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prettier</title>
    <script src="prettier/standalone.js"></script>
    <script src="prettier/parser-html.js"></script>
    <link rel="icon" type="image/x-icon" href="#">
    <script>
    
    const source_code = prettier.format('<!DOCTYPE html><html><body><h2>An Unordered HTML List</h2><ul><li>Coffee</li><li>Tea</li><li>Milk</li></ul><h2>An Ordered HTML List</h2><ol><li>Coffee</li><li>Tea</li><li>Milk</li></ol></body></html>', {
            parser: "html",
            plugins: prettierPlugins

        });
    console.log(source_code);
    </script>
</head>
<body>
    <h1>Look at the console.</h1>
</body>
</html>
